<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI-Powered Resume Analyzer</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
  <header>
    <div class="container" style="padding:0; display:flex; justify-content:space-between; align-items:center;">
      <h2>⚙️ AI Resume Analyzer</h2>
      <a href="/" class="muted">Home</a>
    </div>
  </header>
  <main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div>
          {% for category, message in messages %}
            <div class="card" role="alert">{{ message }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>
  <footer>Built with Flask • SQLAlchemy • Pandas • OpenAI</footer>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
